      vrouter:
         VROUTER_GATEWAY: 172.16.2.1
      openstack_compute:
  l-srv2:
    provider: bms
    ip: 192.168.4.15
    roles:
      vrouter:
         VROUTER_GATEWAY: 172.16.2.1
      openstack_compute:
  l-srv3:
    provider: bms
    ip: 192.168.4.16
