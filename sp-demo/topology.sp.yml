- provider: aws
  organization: juniper-contrail
  project: contrail-multicloud
  regions:
    - name: us-west-1
      vpc:
        - name: aws-contrail
          cidr_block: 192.168.100.0/24
          subnets:
            - name: subnet_1_aws-contrail
              cidr_block: 192.168.100.0/24
              availability_zone: b
          security_groups:
            - name: all_in_aws-contrail
              ingress:
                from_port: 0
                to_port: 0
                protocol: "-1"
                cidr_blocks:
                  - "0.0.0.0/0"
            - name: all_out_aws-contrail
              egress:
                from_port: 0
                to_port: 0
                protocol: "-1"
                cidr_blocks:
                  - "0.0.0.0/0"
          instances:
           - name: aws-contrail-gw
             availability_zone: b
             roles:
                - gateway
             provision: true
             username: centos
             machine_id: ami-65e0e305
             instance_type: c4.large
             volume_size: 24
             security_groups:
                - all_out_aws-contrail
                - all_in_aws-contrail
             subnets: subnet_1_aws-contrail
             interface: eth1
             protocols_mode:
               - ssl_server
               - ipsec_server
           - name: aws-contrail-k8s-master
             availability_zone: b
             provision: true
             username: centos
             roles:
               - controller
               - k8s_master
             machine_id: ami-65e0e305
             instance_type: c4.large
             volume_size: 24
             security_groups:
                - all_out_aws-contrail
                - all_in_aws-contrail
             subnets: subnet_1_aws-contrail
             interface: eth0
